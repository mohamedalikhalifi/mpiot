<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form"  (submit)="onSavePerson()" *ngIf="!isLoading" >
    <input
      matInput
      type="text"
      formControlName="firstName"
      placeholder="First Name"
    />
    <mat-error *ngIf="form.get('firstName').invalid">Please Enter First Name</mat-error> <br>
    <input
      matInput
      type="text"
      formControlName="lastName"
      placeholder="Last Name"
    />
    <mat-error *ngIf="form.get('lastName').invalid">Please Enter Last Name</mat-error> <br>
    <div class="fileInput">
      <button mat-stroked-button type="button"(click)="filePicker.click()">Pick Profile Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="fileInput">
      <app-file-uploader></app-file-uploader>
    </div>
    <div class="image-preview"*ngIf="imagePreview && imagePreview !=='' && form.get('image').valid" >
      <img [src]="imagePreview" alt="form.value.firstName">
    </div>
    <mat-slide-toggle
      formControlName="access"
      >Grant Access </mat-slide-toggle
    ><br />
    <button mat-raised-button color="primary" type="submit">
      Save Person</button
    ><br />
  </form>
</mat-card>
