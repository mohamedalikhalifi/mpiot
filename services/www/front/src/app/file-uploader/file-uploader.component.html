<div>
  <button mat-stroked-button type="button"(click)="filePicker.click()">Pick Recognition Images</button>
  <input
    id="file"
    type="file"
    class="form-control"
    multiple=""
    #filePicker
    (change)="onFileChange($event)">
</div>

<img
  *ngFor="let url of urls"
  [src]="url"
  height="150"
  width="200px"
  style="margin: 3px"
/>
<br />
