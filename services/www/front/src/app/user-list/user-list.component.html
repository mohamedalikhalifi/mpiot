<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading" >
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{user.firstName}} {{user.lastName}}
    </mat-expansion-panel-header>
    {{user.firstName}} {{user.lastName}} created since: {{user.dateCreated}} <br>
    Access: {{user.access}} <br>
    <img [src]="user.imagePath">
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', user.id]">
        Edit
      </a>
    <button mat-button color="warn" (click)="onDelete(user.id)">Delete</button>
  </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info mat-body-1" *ngIf="users.length<=0 && !isLoading">No Users In the DataBase!</p>
